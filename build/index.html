<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bundle.min.css">

    <title>Algebra Projekt</title>
  </head>
  <body>
    <!-- BEGIN MAIN NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient-black sticky-top">
      <div class="container">
              <a class="navbar-brand" href="#">
                  Algebra
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                          <a class="nav-link text-right" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-right" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-right" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-right" href="#" data-toggle="modal" data-target="#registrateModal">Registrate</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-right" href="#" data-toggle="modal" data-target="#loginModal">Sign In</a>
                        </li>
                      </ul>
                </div>
      </div>
    </nav>
    <!-- END MAIN NAVIGATION -->
    <h1>Naslov</h1>

    <!-- BEGIN LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form id="loginForm" action="javascript:;" data-parsley-validate>
            <div class="modal-header">
              <!--tu si mozemo stavit preview loadera na pocetku kako bi on izgledao onda ga naknadno napravimo u jquerymethods.js-->
              <h5 class="modal-title">Sign in</h5>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="email">Email</label>
                    <!-- for i id u inputu moraju biti isti-->
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                  <label for="password">Pasword</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"  required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </form>
      </div>
      </div>
    </div>
    <!-- END LOGIN MODAL -->

    <!-- BEGIN REGISTRATION MODAL -->
  <div class="modal fade" id="registrateModal"  tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <form id="registrationForm" name="registrationForm" action="javascript:;" data-parsley-validate="true">
          <div class="modal-header">
            <h5 class="modal-title">Registrate</h5>
          </div>
          <div class="modal-body">
            <div class="first">
              <label for="text">Username:</label>
              <input type="text" class="form-control" name="firstname" data-parsley-length="[4, 20]" data-parsley-group="block1" required>
            </div>
            <div class="second">
                <label for="curent-pasword">Pasword</label>
                <input type="password" class="form-control" id="curent-pasword" name="curent-pasword" placeholder="Enter your password" data-parsley-minlength="6" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Registrate</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </form>
    </div>
    </div>
  </div>
    <!-- END REGISTRATION MODAL -->
    <!-- JavaScript -->

    <script src="/assets/js/bundle.min.js"></script>
    <script>
      $(document).ready(function(){
        App.init({
         // homePage:true ---ostavljeno radi komentara u login.js
         login:true,
         register:true     
        });
      });
    </script>

  </body>
</html>
